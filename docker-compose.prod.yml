services:
  app:
    build:
      context: .
      dockerfile: Dockerfile
    image: pantaubarang-app:latest
    container_name: pantaubarang-app
    restart: unless-stopped
    ports:
      - "8000:80"
    env_file:
      - .env
    environment:
      # Override specific vars for Docker context
      DB_HOST: db
      DB_PORT: 5432
      DB_CONNECTION: pgsql
      LOG_CHANNEL: stderr
    depends_on:
      - db
    networks:
      - pantau-network

  db:
    image: postgis/postgis:15-3.3
    container_name: pantaubarang-db
    restart: unless-stopped
    environment:
      POSTGRES_DB: ${DB_DATABASE:-pantau_barang}
      POSTGRES_USER: ${DB_USERNAME:-pantau_user}
      POSTGRES_PASSWORD: ${DB_PASSWORD:-pantau_password}
    volumes:
      - pgdata:/var/lib/postgresql/data
    networks:
      - pantau-network

networks:
  pantau-network:
    driver: bridge

volumes:
  pgdata:
