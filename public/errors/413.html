<!DOCTYPE html>
<html lang="id">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>File Terlalu Besar - Pantau Barang</title>
    <link rel="preconnect" href="https://fonts.bunny.net">
    <link href="https://fonts.bunny.net/css?family=instrument-sans:400,500,600,700" rel="stylesheet" />
    <style>
        * { margin: 0; padding: 0; box-sizing: border-box; }
        body {
            font-family: 'Instrument Sans', -apple-system, BlinkMacSystemFont, 'Segoe UI', Roboto, sans-serif;
            background: linear-gradient(135deg, #1B3C53 0%, #234C6A 50%, #456882 100%);
            min-height: 100vh;
            display: flex;
            align-items: center;
            justify-content: center;
            padding: 20px;
        }
        .container {
            background: white;
            border-radius: 24px;
            padding: 48px;
            max-width: 480px;
            text-align: center;
            box-shadow: 0 25px 80px rgba(27, 60, 83, 0.4);
        }
        .icon {
            width: 100px;
            height: 100px;
            background: linear-gradient(135deg, #D2C1B6 0%, #c4b3a8 100%);
            border-radius: 50%;
            display: flex;
            align-items: center;
            justify-content: center;
            margin: 0 auto 24px;
        }
        .icon svg {
            width: 48px;
            height: 48px;
            color: #1B3C53;
        }
        h1 {
            color: #1B3C53;
            font-size: 26px;
            font-weight: 700;
            margin-bottom: 12px;
        }
        p {
            color: #456882;
            font-size: 15px;
            line-height: 1.7;
            margin-bottom: 24px;
        }
        .limit {
            background: linear-gradient(135deg, #f8f6f4 0%, #f0ebe7 100%);
            border: 1px solid #D2C1B6;
            border-radius: 12px;
            padding: 16px 24px;
            margin-bottom: 24px;
        }
        .limit span {
            color: #456882;
            font-size: 13px;
        }
        .limit strong {
            display: block;
            color: #234C6A;
            font-size: 24px;
            font-weight: 700;
            margin-top: 4px;
        }
        .btn {
            display: inline-flex;
            align-items: center;
            gap: 8px;
            background: linear-gradient(135deg, #234C6A 0%, #1B3C53 100%);
            color: white;
            padding: 14px 32px;
            border-radius: 12px;
            text-decoration: none;
            font-weight: 600;
            font-size: 15px;
            transition: all 0.3s ease;
            border: none;
            cursor: pointer;
        }
        .btn:hover {
            transform: translateY(-2px);
            box-shadow: 0 8px 24px rgba(35, 76, 106, 0.35);
        }
        .btn svg {
            width: 18px;
            height: 18px;
        }
        .logo {
            margin-top: 32px;
            color: #D2C1B6;
            font-size: 13px;
            font-weight: 600;
        }
    </style>
</head>
<body>
    <div class="container">
        <div class="icon">
            <svg fill="none" stroke="currentColor" viewBox="0 0 24 24">
                <path stroke-linecap="round" stroke-linejoin="round" stroke-width="2" d="M7 16a4 4 0 01-.88-7.903A5 5 0 1115.9 6L16 6a5 5 0 011 9.9M15 13l-3-3m0 0l-3 3m3-3v12"></path>
            </svg>
        </div>
        <h1>File Terlalu Besar!</h1>
        <p>Maaf, file yang kamu upload melebihi batas maksimum yang diizinkan oleh sistem.</p>
        <div class="limit">
            <span>Batas maksimum upload</span>
            <strong>10 MB</strong>
        </div>
        <p style="margin-bottom: 28px;">Coba kompres file terlebih dahulu atau pilih file dengan ukuran yang lebih kecil.</p>
        <a href="javascript:history.back()" class="btn">
            <svg fill="none" stroke="currentColor" viewBox="0 0 24 24">
                <path stroke-linecap="round" stroke-linejoin="round" stroke-width="2" d="M10 19l-7-7m0 0l7-7m-7 7h18"></path>
            </svg>
            Kembali
        </a>
        <div class="logo">PANTAU BARANG</div>
    </div>
</body>
</html>
